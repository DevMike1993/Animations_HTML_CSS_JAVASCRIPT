<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Type Text Animation</title>
</head>
<body>
    <div class="container">
        <span class="text first-text">I'm a</span>
        <span class="text second-text"></span>
        <!-- <span class="text third-text">Programmer</span>
        <span class="text fourth-text">Designer</span>
        <span class="text fifth-text">Blogger</span> -->
    </div>

    <script>
        const text = document.querySelector("second-text")

        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "Photographer";
            }, 0);
            setTimeout(() => {
                text.textContent = "Programmer";
            }, 4000);
            setTimeout(() => {
                text.textContent = "Photographer";
            }, 8000);
        }

        textLoad();
    </script>
</body>
</html>
